<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

  </head>
  <body>
	<div class="container">
		<div class="row" id="banner">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<h1>HOMELETTE</h1>
			</div>
			<div class="col-md-8" style="padding-top: 3%">
				<p><i>From the best chefs in the world directly into your kitchen</i></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3" id="exampleView">
				<h3>My Dinner:</h3>
			</div>
			<div>
				<p id="numberOfGuests"> 0 </p>
			</div>
				
			<div align="right" class="col-md-8" style="padding-top: 20px">
				<button class="edit_btn" id="confirm">Go back and edit dinner</button>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
