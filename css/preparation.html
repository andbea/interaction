	<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="utf-8">

	    <title>Dinner planner</title>

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	  <body>

				</div>
			</div>
			<div id="menu_table" style="padding-bottom:0">

							<div class="col-sm-3"></div>
						  	<div class="col-sm-2">
						   	 	<div class="thumbnail">
						      		<img src="images/icecream.jpg" alt="...">
						      		<div class="caption">
						       			<h3>Dish name</h3>
						        		<p>Dish description</p>
						        		<p>0.00sek</p>
						      		</div>

						    	</div>
						  	</div>
						  	<div class="col-sm-2">
						   	 	<div class="thumbnail">
						      		<img src="images/icecream.jpg" alt="...">
						      		<div class="caption">
						       			<h3>Dish name</h3>
						        		<p>Dish description</p>
						        		<p>0.00sek</p>
						      		</div>
						    	</div>
						  	</div>
						  	<div class="col-sm-2">
						   	 	<div class="thumbnail">
						      		<img src="images/icecream.jpg" alt="...">
						      		<div class="caption">
						       			<h3>Dish name</h3>
						        		<p>Dish description</p>
						        		<p>0.00sek</p>
						      		</div>
						    	</div>
						  	</div>
						  	<div class="col-xs-3" id="total_cost" > 
								<h3 id="text_padding">Total: 0.00sek</h3>
								<div id="exampleView">

								</div>
							</div>
						</div>
			</div>
			<div class="row" align="center" id="print">
				<button class="large_btn" id="confirm">Print Full Recipe</button>
			</div>
		</div>
