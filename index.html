<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h1>Homelette</h1>
			</div>
			<div class="col-md-9" style="padding-top: 3%">
				From the best chefs in the world directly into your kitchen
			</div>
		</div>

		<div class="row" style="border-style: solid;">
			<div class="col-xs-3" style="border-right-style: solid; height: 100%;">
				<h3>Dinner planner</h3>
				<div id="exampleView">
					<div>
						Number of guests: <p><span id="numberOfGuests"></span></p>
					</div>
					<div>
		          		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>

					<div class="row" style="margin-top: 10px;">
						<table style="width: 100%">
							<tr style="background: LightGray; border-top-style: solid; border-bottom-style: solid; border-width: 2px;">
							    <td style="padding: 5px;">Dish name</td>
							    <td style="padding: 5px;">Cost</td>
						  	</tr>
						  	<tr id="dinnerplanner_table_content">
						  		<td style="padding: 5px;">Pending</td>
						  		<td style="padding: 5px;">0.00</td>
						  	</tr>
						</table>
						<hr>
						<p align="right" style="padding-right: 10px">SEK 0.00</p>
						<div style="margin-left: auto; margin-right: auto; width: 40%; padding-bottom: 10px">
							<button>Confirm Dinner</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-9">
			</div>

		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
